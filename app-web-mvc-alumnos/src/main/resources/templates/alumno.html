<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web Alumno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App Web Alumno</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/alumnos}>Alumnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/registrar}>Registrar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container">
	<div class="row">
		<h1>Lista de alumnos</h1>
	</div>
	
	<table class="table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Teléfono</th>
	      <th scope="col">Email</th>
	      <th scope="col">Fecha de nacimiento</th>
	      <th scope="col">Dni</th>
	      <th scope="col"></th>
	    </tr>
  	  </thead>
  	  <tbody>
	    <tr th:each="alu: ${alumnos}">
	      <th th:text="${alu.id}" scope="row"></th>
	      <td class="table-danger" th:text="${alu.nombre}"></td>
	      <td class="table-warning" th:text="${alu.apellido}"></td>
	      <td class="table-info" th:text="${alu.telefono}"></td>
	      <td class="table-light" th:text="${alu.email}"></td>
	      <td class="table-success" th:text="${alu.fecha_nacimiento}"></td>
	      <td class="table-primary" th:text="${alu.dni}"></td>
	      <td>
	      	<a class="btn btn-success" th:href=@{/alumno/editar/{id}(id=${alu.id})}>Editar</a>
	      	<a class="btn btn-danger" th:href=@{/alumno/delete/{id}(id=${alu.id})} onclick="return confirm('¿Estás seguro?');">Borrar</a>
	      </td>
	    </tr>
   	  </tbody>
</table>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
