<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<div>
	<div>
		<h1>Lista de alumnos</h1>
	</div>
	
	<table class="table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Tel√©fono</th>
	      <th scope="col">Email</th>
	      <th scope="col">Fecha de nacimiento</th>
	      <th scope="col">Dni</th>
	    </tr>
  	  </thead>
  	  <tbody>
	    <tr th:each="pruebas: ${key}">
	      <th th:text="${pruebas.id}" scope="row"></th>
	      <td class="table-danger" th:text="${pruebas.nombre}"></td>
	      <td class="table-warning" th:text="${pruebas.apellido}"></td>
	      <td class="table-info" th:text="${pruebas.telefono}"></td>
	      <td class="table-light" th:text="${pruebas.email}"></td>
	      <td class="table-success" th:text="${pruebas.fecha_nacimiento}"></td>
	      <td class="table-primary" th:text="${pruebas.dni}"></td>
	    </tr>
   	  </tbody>
</table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
