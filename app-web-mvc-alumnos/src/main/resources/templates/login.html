	  <div class="col-auto">
	    <label for="inputPassword2" class="visually-hidden">Password</label>
	    <input type="password" class="form-control" id="inputPassword2" placeholder="Indique la contraseÃ±a" name="password">
	  </div>
	  <div class="col-auto">
	    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
	  </div>
	</form>
	<p><a class="link-opacity-75-hover" th:href="@{/new}">Registro nuevo usuario</a></p>
</div>
