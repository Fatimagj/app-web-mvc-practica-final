<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web Alumno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App Web Alumno</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/}>Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<br>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center " >Web para la gestión de alumnos</h1>
			<div class="card-body">
			<form class="row g-3" th:action="@{/login}" method="post">
			  	<div class="col-auto">
			    	<label for="inputUsername2" class="visually-hidden">Usuario</label>
			    	<input type="text" class="form-control" id="inputUsername2" placeholder= "Indique el usuario" name="username">
			  	</div>
			  	<div class="col-auto">
			    	<label for="inputPassword2" class="visually-hidden">Password</label>
			    	<input type="password" class="form-control" id="inputPassword2" placeholder="Indique la contraseña" name="password">
			  	</div>
			  	<div class="col-auto">
			    	<button type="submit" class="btn btn-primary mb-3">Confirmar</button>
			  	</div>
			  	<div th:if="${error}" class="alert alert-danger" role="alert">
							<p th:text="${error}"></p>
			  	</div>  
			  	
			  	<p><a class="link-opacity-75-hover" th:href="@{/new}">Registro nuevo usuario</a></p>
			</form>
			</div>
		</div>
	</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
