<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web Alumno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App Web Alumno</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/alumnos}>Alumnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/registrar}>Registrar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Registro nuevo alumno</h1>
			<div class="card-body">
				<form th:action="@{/alumno/registrar}" method="POST" th:object="${alumno}">
					<div class="form-group">
						<label> Nombre:</label>
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder= "Indique el nombre" required>
					</div>
					<div class="form-group">
						<label> Apellido:</label>
						<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder= "Indique el apellido" required>
					</div>
					<div class="form-group">
						<label> Teléfono:</label>
						<input type="number" name="telefono" th:field="*{telefono}"  class="form-control" placeholder= "Indique el teléfono" required>
					</div>
					<div class="form-group">
						<label> Email:</label>
						<input type="email" name="email" th:field="*{email}" class="form-control" placeholder= "Indique el correo electrónico" required>
					</div>
					<div class="form-group">
						<label> Fecha de nacimiento:</label>
						<input type="date" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" class="form-control" placeholder= "Indique la fecha de nacimiento" required>
					</div>
					<div class="form-group">
						<label> Dni:</label>
						<input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder= "Indique el dni" required>
					</div>
					
					<br>
					
					<div class="-footer">
						<button class="btn btn-info">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
